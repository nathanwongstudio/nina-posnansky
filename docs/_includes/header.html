<header
  {% if site.url != 'https://nathanwongstudio.github.io/' %}
  class="warning-active"
  data-url="{{ site.url }}"
  {% endif %}>

  {% if site.url != 'https://nathanwongstudio.github.io/' %}
    <div class="warning">
      This is a preview of
      <strong>www.ninaposnansky.com{{ page.url }}</strong>
    </div>
  {% endif %}

  <nav>
    <ul>
      {% for item in site.data.nav.docs %}
        <li class="{% if item.url == page.url %}active{% endif %}">
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>

      {% endfor %}
    </ul>
  </nav>

  <div class="main-title">
    <h1>Nina Posnansky</h1>
    <h3>{{ page.title }}</h3>
  </div>

  <h4 class="subtitle">{{ page.subtitle }}</h4>
</header>
